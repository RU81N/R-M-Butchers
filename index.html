    <style>
        :root{
            --bg:#f5f5f5;          /* light grey background */
            --primary:#2e2e2e;    /* charcoal text */
            --accent:#b71c1c;     /* warm‑red for buttons */
            --secondary:#4c7c59; /* muted green (rarely used) */
            --font-body:'Roboto',sans-serif;
            --font-title:'Bebas Neue',cursive;
        }
        *,*::before,*::after{box-sizing:border-box;}
        body{
            margin:0;
            font-family:var(--font-body);
            background:var(--bg);
            color:var(--primary);
            line-height:1.6;
        }
        a{color:var(--accent);text-decoration:none;}
        a:hover{text-decoration:underline;}

        header,footer{background:var(--primary);color:#fff;}
        header{padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
        .logo{
            font-family:var(--font-title);
            font-size:2rem;
        }
        nav ul{list-style:none;display:flex;gap:1.2rem;margin:0;padding:0;}
        nav a{
            color:#fff;
            font-family:var(--font-title);
        }
        nav a:hover{opacity:.8;}

        /* -------------------- HOME – FULL‑PAGE CENTERED WITH SAME CONTENT WIDTH -------------------- */
        #home{
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:calc(100vh - 72px);
            padding:2rem;
        }
        .home-wrapper{
            max-width:1200px;
            width:100%;
        }
        .home-card{
            background:#fff;
            border-radius:8px;
            padding:2rem;
            box-shadow:0 2px 6px rgba(0,0,0,.08);
            text-align:center;
        }
        .home-card h1{
            font-family:var(--font-title);
            font-size:2.8rem;
            margin-bottom:.5rem;
        }
        .home-card p{
            font-size:1.1rem;
            margin-bottom:1.5rem;
        }
        /* ---------- BUTTONS container – forced centering ---------- */
        .home-card .cta{
            display:flex;
            justify-content:center;   /* <-- ensures the buttons are centered */
            gap:1rem;
        }

        .btn{
            background:var(--accent);
            color:#fff;
            border:none;
            border-radius:4px;
            padding:.8rem 1.5rem;
            cursor:pointer;
            font-weight:500;
        }
